<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>廖晓峰python笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="python课程笔记">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/katex/dist/katex.min.css">
</head>

  <script src="//unpkg.com/katex/dist/katex.min.js"></script>
<body>
  <div id="app">加载中...</div>
  mermaid.initialize({ startOnLoad: false });
  <script>
    window.$docsify = {
      name: 'cartographer笔记',
      homepage: 'README.md',
      repo: 'lsy563193/p',
      loadSidebar: true,
      subMaxLevel: 4,
      themeColor: '#3F51B5',
      executeScript: true,
      auto2top: true,
      search: {
        placeholder: '搜索'
      },
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      plugins: [
        // function(hook, vm) {
        //   hook.doneEach(function(html, next) {
        //     MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        //     MathJax.Hub.Config({
        //       tex2jax: {
        //         inlineMath: [ ['$', '$'] ],
        //         displayMath: [ ['$$', '$$']]
        //       }
        //     });
        //   })
        // }
        function(hook) {
          hook.beforeEach(function (content) {
            return content.replace(/\$\$([\s\S]*?)\$\$/g, function(m, code) {
              return katex.renderToString(code)
            })
          })
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/mathjax@2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
</body>
</html>
